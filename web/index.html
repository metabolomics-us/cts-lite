<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTS-Lite</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="assets/cts-lite.jpg"/>
</head>
<body>
    <div class="banner-container">
        <div class="navbar">
            <a class="navbar-item" href="pages/documentation.html">Documentation</a>

            <a class="navbar-item" href="index.html">
            <header>
                <h1>CTS-Lite</h1>
                <h3>UC Davis Fiehn Lab</h3>
            </header>
            </a>

            <a class="navbar-item" href="https://github.com/metabolomics-us/cts-lite/issues" target="_blank">Issue Tracker</a>
        </div>
        <div>
            <form id="query-form">
                <label for="query-input" id="input-label">Accepts Multiple InChIs, InChIKeys, and SMILES</label>
                <p style="font-size: 11pt;">Space, Tab, or Newline separated entries (case-sensitive)</p>
                <textarea id="query-input" rows="4" cols="40" placeholder="InChI=1S/CH4/h1H4 &#10;VYZAHLCBVHPDDF-UHFFFAOYSA-N &#10;O=C(O)CC(N)C(=O)NC(C(=O)O)CC(C)C "></textarea>
                <br>
                <button type="submit">Match</button>
            </form>
            <div id="output-container">
                <label for="output-text" id="output-label">Results</label>
                <hr>
                <div id="output-text"></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
